<!-- formulario de contacto -->

    <main class="cuerpo-contacto">
        <h1>CONTACTO</h1>
            <form action="">
                <fieldset>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" placeholder="Telefono" required>
                    </div>
                    <div>
                        <label for="tablas">Elegi tu tabla</label>
                        <select name="tablas" id="tablas">
                            <option value="Koiora">Koiora</option>
                            <option value="Kupe">Kupe</option>
                            <option value="Wai">Wai</option>
                        </select>
                    </div>
                    <div>
                        <label for="diseño">Elegi tu diseño</label>
                        <textarea id="diseño" name="diseño" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <input type="submit" class="submit">
                    </div>
                </fieldset>
            </form>
        </main>
